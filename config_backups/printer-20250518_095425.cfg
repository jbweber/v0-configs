[include mainsail.cfg]
[include config/homing.cfg]
[include config/motor_xy.cfg]
[include config/motor_z.cfg]
[include macros/*.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_rp2040_454741505B05CD0A-if00
restart_method: command

[exclude_object]

[force_move]
enable_force_move: True

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 14000
max_z_velocity: 40
max_z_accel: 350
square_corner_velocity: 6.0

